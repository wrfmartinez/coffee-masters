<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Coffee Masters</title>
</head>

<body>
  <div class="grid-container">
    <nav class="nav-bar">
      <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
      <h1 class="brand-name">Coffee Masters</h1>
    </nav>
    <main>
      <section class="checkout">
        <article class="shopping-cart card">
          <h2 class="card-header">ITEMS</h2>
          <ul class="checkout-items">
            <li>
              <div class="item">
                <p class="item-name"><span class="quantity">1x</span>Cappuccino</p>
                <span class="item-price">$3.35</span>
              </div>
              <div class="item-customization-container">
                <p class="item-customization">Light foam</p>
              </div>
            </li>
            <li>
              <div class="item">
                <p class="item-name"><span class="quantity">1x</span>Cappuccino</p>
                <span class="item-price">$3.85</span>
              </div>
              <div class="item-customization-container">
                <p class="item-customization">Light foam</p>
                <p class="item-customization">Double Espresso</p>
              </div>
            </li>
            <li>
              <div class="item">
                <p class="item-name"><span class="quantity">1x</span>Croissant</p>
                <span class="item-price">$2.45</span>
              </div>
              <p class="item-customization">Butter</p>
            </li>
          </ul>
        </article>

        <article class="customer-info">
          <div class="customer-name card">
            <h2 class="card-header">NAME</h2>
            <fieldset>
              <legend class="input-label">Name for Order</legend>
              <input type="text" id="name" class="name-input" placeholder="e.g Ford Prefect">
            </fieldset>
          </div>

          <div class="payment-info card">
            <h2 class="card-header">PAYMENT</h2>
            <fieldset>
              <legend class="input-label">Card Number</legend>
              <input type="text" id="card-number" class="card-number-input">
            </fieldset>
            <fieldset>
              <legend class="input-label">CCV Number</legend>
              <input type="text" id="ccv-number" class="ccv-input">
            </fieldset>
          </div>
        </article>
      </section>

      <section class="checkout-total-info">
        <div class="label-divider">
          <p class="subtotal-label">Subtotal:<span class="subtotal-price">$9.65</span></p>
          <p class="tax-label">Tax:<span class="subtotal-price">$0.82</span></p>
        </div>
        <p class="total-label">Total:<span class="subtotal-price">$9.65</span></p>
        <button class="order-btn">Place Order</button>
      </section>
    </main>
  </div>
</body>

</html>
